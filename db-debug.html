                const supabaseKey = window.location.hostname === 'localhost'
                    ? 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inh0cGZzc2lyYXl0enZkdmdyc29sIiwicm9sZSI6ImFub24iLCJpYXQiOjE3MjU0NTUyOTMsImV4cCI6MjA0MTAzMTI5M30.vJJwF7sSjULnxKmJJZNpZu4yXUQnZvFWJgGGp_TGqMI'

                log(`ğŸ“¡ Supabase URL: ${supabaseUrl}`);
                log(`ğŸ”‘ Supabase Key: ${supabaseKey.substring(0, 20)}...`);

                // Create Supabase client
                const { createClient } = supabase;
                const client = createClient(supabaseUrl, supabaseKey);
                log('âœ… Supabase client created');

                // Test 1: Simple connection
                log('\nğŸ”„ Test 1: Testing basic connection...');
                try {
                    const { data: healthCheck, error: healthError } = await client
                        .from('profiles')
                        .select('id')
                        .limit(1);

                    if (healthError) {

                        log(`âŒ Error details: ${JSON.stringify(healthError)}`, true);
                    } else {
                        log(`âœ… Connection successful! Found ${healthCheck?.length || 0} profiles`);
                    }
                } catch (connError) {
                    log(`âŒ Connection exception: ${connError.message}`, true);
                }

                // Test 2: Test specific score write (simulate game)
                log('\nğŸ”„ Test 2: Testing score submission (anonymous)...');
                try {
                    const { data: scoreData, error: scoreError } = await client
                        .from('scores')
                        .insert({
                            user_id: '00000000-0000-0000-0000-000000000000', // test UUID
                            score: 99,
                            run_seconds: 30
                        })
                        .select()
                        .single();

                    if (scoreError) {
                        log(`âŒ Score write failed: ${scoreError.message}`, true);
                        log(`âŒ Score error code: ${scoreError.code}`, true);
                        log(`âŒ Score error details: ${JSON.stringify(scoreError)}`, true);
                    } else {
                        log('âœ… Score write successful!');
                        log(`âœ… Score data: ${JSON.stringify(scoreData)}`);

                } catch (scoreException) {
                    log(`âŒ Score write exception: ${scoreException.message}`, true);

                // Test 3: Test leaderboard read

                try {
                    const threeDaysAgo = new Date();
                    threeDaysAgo.setDate(threeDaysAgo.getDate() - 3);

                    const { data: leaderData, error: leaderError } = await client
                        .from('scores')
                        .select('*')
                        .gte('created_at', threeDaysAgo.toISOString())
                        .order('score', { ascending: false })
                        .limit(5);

                    if (leaderError) {
                        log(`âŒ Leaderboard read failed: ${leaderError.message}`, true);
                        log(`âŒ Leaderboard error details: ${JSON.stringify(leaderError)}`, true);
                    } else {

            } catch (generalError) {

        }

        // Start tests when page loads

    </script>
