<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Etimu√® Bottle Dropper v2</title>
  <meta name="description" content="Etimu√® Bottle Dropper - Fun bottle catching game by Etimu√® pub" />

  <!-- PWA -->
  <link rel="icon" type="image/x-icon" href="/favicon.ico" />
  <link rel="manifest" href="/manifest.webmanifest" />
  <meta name="theme-color" content="#1a1a1a" />

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: white;
    }

    .container {
      text-align: center;
      max-width: 600px;
      padding: 2rem;
    }

    .header {
      margin-bottom: 2rem;
    }

    .title {
      font-size: 2.5rem;
      font-weight: 700;
      margin-bottom: 0.5rem;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
    }

    .subtitle {
      font-size: 1.2rem;
      opacity: 0.9;
      margin-bottom: 1rem;
    }

    .version {
      font-size: 0.9rem;
      opacity: 0.7;
      background: rgba(255,255,255,0.1);
      padding: 0.25rem 0.75rem;
      border-radius: 20px;
      display: inline-block;
    }

    .game-container {
      background: rgba(255,255,255,0.1);
      border-radius: 20px;
      padding: 1rem;
      margin: 2rem 0;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255,255,255,0.2);
    }

    #game-container {
      width: 100%;
      max-width: 800px;
      height: 600px;
      background: #87CEEB;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
    }

    .controls {
      display: flex;
      gap: 1rem;
      justify-content: center;
      margin: 2rem 0;
      flex-wrap: wrap;
    }

    .btn {
      padding: 0.75rem 1.5rem;
      background: rgba(255,255,255,0.2);
      border: 1px solid rgba(255,255,255,0.3);
      border-radius: 25px;
      color: white;
      font-size: 1rem;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.3s ease;
      text-decoration: none;
      display: inline-block;
    }

    .btn:hover {
      background: rgba(255,255,255,0.3);
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }

    .btn-primary {
      background: linear-gradient(45deg, #ff6b6b, #ee5a24);
      border: none;
    }

    .btn-primary:hover {
      background: linear-gradient(45deg, #ff5252, #e55039);
    }

    .hidden {
      display: none !important;
    }

    .footer {
      margin-top: 2rem;
      opacity: 0.8;
      font-size: 0.9rem;
    }

    @media (max-width: 768px) {
      .title {
        font-size: 2rem;
      }

      .container {
        padding: 1rem;
      }

      #game-container {
        height: 400px;
      }

      .controls {
        flex-direction: column;
        align-items: center;
      }

      .btn {
        width: 200px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1 class="title">Etimu√® Bottle Dropper</h1>
      <p class="subtitle">Catch the falling bottles!</p>
      <span class="version">v2.0.0 - Clean Architecture</span>
    </div>

    <div class="game-container">
      <div id="game-container"></div>
    </div>

    <div class="controls">
      <button class="btn btn-primary" onclick="startNewGame()">
        üéÆ New Game
      </button>
      <button class="btn" onclick="togglePause()">
        ‚è∏Ô∏è Pause
      </button>
      <button class="btn" onclick="showInstructions()">
        ‚ùì Instructions
      </button>
    </div>

    <div class="footer">
      <p>Made with ‚ù§Ô∏è by Etimu√®</p>
      <p><small>Use arrow keys or mouse to control the bucket</small></p>
    </div>
  </div>

  <script type="module">
    import { initializeGame, getGame, destroyGame } from './src/main.ts'

    // Global game state
    let gamePaused = false

    window.startNewGame = function() {
      console.log('üéÆ Starting new game...')
      destroyGame()
      initializeGame()
    }

    window.togglePause = function() {
      const game = getGame()
      if (!game) return

      gamePaused = !gamePaused

      if (gamePaused) {
        game.scene.pause('GameScene')
        document.querySelector('.btn:nth-child(2)').textContent = '‚ñ∂Ô∏è Resume'
        console.log('‚è∏Ô∏è Game paused')
      } else {
        game.scene.resume('GameScene')
        document.querySelector('.btn:nth-child(2)').textContent = '‚è∏Ô∏è Pause'
        console.log('‚ñ∂Ô∏è Game resumed')
      }
    }

    window.showInstructions = function() {
      alert(`üéÆ How to Play:

üéØ Objective: Catch falling bottles with your bucket!

üïπÔ∏è Controls:
‚Ä¢ Use ‚Üê ‚Üí arrow keys to move
‚Ä¢ Or click and drag with mouse/touch
‚Ä¢ Click anywhere to start the game

üèÜ Scoring:
‚Ä¢ Each bottle caught = 10 points
‚Ä¢ Try to catch as many as possible!

Good luck!`)
    }

    // Auto-initialize when page loads
    document.addEventListener('DOMContentLoaded', function() {
      console.log('üöÄ Etimu√® Bottle Dropper v2.0.0 loaded!')
      initializeGame()
    })
  </script>
</body>
</html>
